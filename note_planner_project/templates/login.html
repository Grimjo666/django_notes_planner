{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Вход</h2>
        <div class="form-group">
            <input type="text" placeholder="Логин" id="login">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Пароль" id="password">
        </div>
        <div class="form-group">

        </div>
        <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
    </div>
{% endblock %}
