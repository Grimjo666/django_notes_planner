{% extends 'note_planner/base.html' %}
{% load static %}

{% block css_style %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
    <h2>Мои заметки:</h2>
    <p>
        {% for note_name, value in notes_dict.items %}
            <h3>Заметка пользователя {{value|last}}:</h3>
            {{value.0}}<br><br>{{value.1}}

        {% endfor %}
    </p>
{% endblock %}
