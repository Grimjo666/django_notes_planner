{% extends 'base.html' %}

{% block title %}
    <title>Добавить заметку</title>
{% endblock %}

{% block sidebar %}
    {% include 'includes/sidebar.html' %}
{% endblock %}

{% block content %}

    <h2>Добавить новую заметку</h2>

    </form>
</div>
{% endblock %}
